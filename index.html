<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        #content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #new-joke-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #new-joke-btn:hover {
            background-color: #0056b3;
            transform: rotate(10deg) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to the Funny Index!</h1>
        <p>Here is a funny joke for you:</p>
        <p id="joke"></p>
        <button id="new-joke-btn">Show another joke</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var jokes = [
                "Why don't programmers like nature? It has too many bugs.",
                "What's a computer's favorite snack? Microchips!",
                "Why did the JavaScript developer quit his job? Because he didn't get arrays!",
                "What does a baby computer call its father? Data!",
                "Why do Java developers wear glasses? Because they don't C#!",
                "What did the SQL query say to the database? Let me SELECT you!",
                "Why did the developer go broke? Because he used up all his cache!",
                "Why do programmers prefer dark mode? Because light attracts bugs!",
                "What's a ghost's favorite data type? BOOlean!",
                "Why did the constant feel lonely? Because no one could change its value!",
                "What's a programmer's favorite place in the house? The function room!",
                "Why did the programmer get kicked out of school? Too many arrays of absence!",
                "What did the computer do at lunchtime? Had a byte!",
                "Why did the web developer walk out of the restaurant? Because of table layout issues!",
                "What's a frontend developer's favorite sandwich? HTML (Ham Tomato Mayo Lettuce)!",
                "Why did the developer go bankrupt? He lost his domain!",
                "What's a programmer's favorite beat? Algorithm!",
                "Why do programmers always mix up Christmas and Halloween? Because Oct 31 = Dec 25!",
                "How many programmers does it take to change a light bulb? None, that's a hardware problem!",
                "What did the Git user say when their merge conflicted? This is unBEARable!",
                "Why was the JavaScript developer sad? Because he didn't Node how to Express himself!",
                "What did the Python say to the bug? You're not in my namespace!",
                "Why do programmers hate fish? Because they're always phishing!",
                "What's a programmer's favorite tea? Proper-tea!",
                "Why did the function go to therapy? It had too many nested issues!",
                "What do you call a programmer from Finland? Nerdic!"
            ];
            var shownJokes = [];
            var jokeElement = document.getElementById('joke');
            var newJokeBtn = document.getElementById('new-joke-btn');

            function showNewJoke() {
                if (shownJokes.length === jokes.length) {
                    shownJokes = [];
                }
                var joke;
                do {
                    joke = jokes[Math.floor(Math.random() * jokes.length)];
                } while (shownJokes.includes(joke));
                shownJokes.push(joke);
                jokeElement.textContent = joke;
            }

            newJokeBtn.addEventListener('click', showNewJoke);

            showNewJoke();
        });
    </script>
</body>
</html>
